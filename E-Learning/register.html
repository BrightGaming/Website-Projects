'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!--font awesome cdnjs link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!--custom CSS link-->
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>

</head>
<body>
    
<!-- header section starts -->
<header class="header">

    <section class="flex">

        <a href="home.html" class="logo">APU</a>

        <form action="" method="post" class="search-form">
            <input type="text" name="search_box" placeholder="search courses..." required maxlength="50">
            <button type="submit" class="fas fa-search" name="search_box"></button>
        </form>

        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
            <img src="picture/Profile_Guest.jpg"alt="">
            <h3>Not Signed In</h3>
            <span>unknow</span>
            <div class="flex-btn">
                <a href="login.html" class="option-btn">Login</a>
                <a href="register.html" class="option-btn">Register</a>
            </div>
        </div>

    </section>

</header>

<!-- side bar-->
<!-- navbar-->
<div class="side-bar">

    <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="register.html"><i class="fas fa-user"></i><span>Create Account</span></a>
        <a href="manage_account.html"><i class="fas fa-user"></i><span>Manage Account</span></a>
        <a href="courses.html"><i class="fas fa-table"></i><span>Edit Timetable</span></a>
        <a href="contact.html"><i class="fas fa-headset"></i><span>Contact Us</span></a>
        <a href="about.html"><i class="fas fa-question"></i><span>About Us</span></a>
    </nav>
</div>


<section class="form-container">

    <form id="registerForm">
        <h3>Register</h3>
        <p>Your Name <span>*</span></p>
        <input type="text" name="name" placeholder="Enter your name" required maxlength="50" class="box">
    
        <p>Your Email <span>*</span></p>
        <input type="email" name="email" placeholder="Enter your email" required maxlength="50" class="box">
    
        <p>Your Password <span>*</span></p>
        <input type="password" name="pass" placeholder="Enter your password" required maxlength="20" class="box">
    
        <p>Confirm Password <span>*</span></p>
        <input type="password" name="c_pass" placeholder="Confirm your password" required maxlength="20" class="box">
    
        <p>Select User Role <span>*</span></p>
        <select name="user_role" required class="box">
            <option value="admin">Admin</option>
            <option value="lecturer">Lecturer</option>
            <option value="student">Student</option>
        </select>
    
        <input type="submit" value="Register Now" class="btn">
    </form>
    <p id="responseMessage"></p>    

 </section>



<!--

-->
</body>
</html>
