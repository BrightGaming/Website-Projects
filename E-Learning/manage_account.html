<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
<!-- header section starts -->
<header class="header">

    <section class="flex">

        <a href="home(admin).html" class="logo">Learnbar</a>

        <form action="" method="post" class="search-form">
            <input type="text" name="search_box" placeholder="search courses..." required maxlength="50">
            <button type="submit" class="fas fa-search" name="search_box"></button>
        </form>

        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
            <img src="picture/Loren.jpg"alt="">
            <h3>Admin 1</h3>
            <span>Admin</span>
            <a href="profile.html" class="btn">View Profile</a>
            <div class="flex-btn">
                <a href="home_unlogin.html" class="option-btn">Log Out</a>
            </div>
        </div>

    </section>

</header>

<!-- side bar-->
<!-- navbar-->
<div class="side-bar">

    <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="register.html"><i class="fas fa-user"></i><span>Create Account</span></a>
        <a href="manage_account.html"><i class="fas fa-user"></i><span>Manage Account</span></a>
        <a href="courses.html"><i class="fas fa-table"></i><span>Edit Timetable</span></a>
        <a href="contact.html"><i class="fas fa-headset"></i><span>Contact Us</span></a>
        <a href="about.html"><i class="fas fa-question"></i><span>About Us</span></a>
    </nav>
</div>

<!--Table-->

<section class="form-container-manage">
    <h3>Add User</h3>
    <form id="UserAccountForm">
        <input type="hidden" id="userId">
        <input type="text" id="name" placeholder="Enter name" required>
        <input type="email" id="email" placeholder="Enter email" required>
        <input type="password" id="password" placeholder="Enter password">
        <select id="role">
            <option value="admin">Admin</option>
            <option value="lecture">Lecture</option>
            <option value="student">Student</option>
        </select>
        <button type="submit">Save User</button>
    </form>
    
    <br></br>

    <h3>Users List</h3>
    <table id="UserAccountTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>  <!-- Ensure this is present -->
    </table>
</section>
